
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  adapter: postgresql
  encoding: unicode
  database: nanda_dev_v2
  pool: 5


test:
  <<: *default
  database: nakedandafraid_test


#
production:
  primary: &primary_production
    <<: *default
    database: nakedandafraid_production
    username: nakedandafraid
    password: <%= ENV["NAKEDANDAFRAID_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: nakedandafraid_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: nakedandafraid_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: nakedandafraid_production_cable
    migrations_paths: db/cable_migrate
